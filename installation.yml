---
 - hosts: all
   post_tasks:
    - name: Ensure apt cache is up to date
      apt: cache_valid_time=3600 update_cache=yes
      tags: [packages,update]
    - name: Ensure packages are up to date
      apt: upgrade=safe
      tags: [packages,update]
   vars:
     cleanup_days: 14
     language: "en_US"
     lang: "{{language}}.UTF-8"
     timezone: "Europe/Paris"
     ansible_pkg_state: latest
     packaging_ubuntu_extras_repository: true
     packaging_ubuntu_partner_repository: true
     packaging_packages:
       - zsh
       - vim
       - curl
       - unzip
       - icedtea-plugin
# dev
       - ipython
       - git
       - mercurial
       - tig
       - openjdk-7-jdk 
       - maven
       - python-setuptools
       - less
       - maven
       - build-essential
       - g++
       - nodejs
       - nodejs-dev
       - valgrind
# admin
       - openssh-server
       - nmap
       - htop
       - tree
       - iotop
       - sysstat
       - screen
       - tmux
       - openvpn
       - inetutils-traceroute
       - sshfs
       - vde2
       - cryptsetup
       - traceroute
       - powertop
       - aptitude
       - aircrack-ng
       - autofs
       - ecryptfs-utils
       - lm-sensors
       - gpm
       - ntfs-3g
       - whois
       - dstat
   roles:
    - timezone
    - lang  
    - role: ufw
      ufw_whitelisted_ports:
          - { port: 22,  protocol: tcp }
    - packaging
    - java
    - role: sudo
      sudo_files:
         - name: vpn-user
           vars:
             - "%vpn-user ALL=NOPASSWD: /usr/sbin/openvpn"
#UI
    - role: gnome-shell
      gnome_with_ppa_staging: true
      gnome_shell_pkg_state: latest
    - role: packaging
      packaging_packages:
       - keepassx
       - xchat
       - irssi
       - gitg
       - virtualbox
       - qemu
       - chromium-browser
       - nautilus-open-terminal
       - terminator
       - skype
       - firefox
       - vlc
       - audacity
       - geany
       - filezilla
       - libreoffice
       - baobab
       - thunderbird
       - golang-go
       - gparted
       - remmina
       - playonlinux
       - qtcreator
       - qt-sdk
       - quicksynergy
       - simple-scan
       - usb-creator-gtk
       - virt-manager
       - wireshark
       - synergy
       - gimp
       - pidgin
       - pidgin-otr
    - role: users
      users_groups:
         - name: "vpn-user"
           gid: 1500
    - packerio
    - ansible
    - vagrant
    - sublimetext
    - spotify
    - dropbox
    - hangout
    - atom
    - role: brother
      brother_printers_to_install: ['DCP-375CW']
    - role: dell-printers
      dell_printers_to_install: ["Dell-2150-Color"]
   tasks :
    - name: Ensure NPM is installed
      apt: pkg=npm
      tags: trash
    - name: Ensure trash is installed
      npm: name=trash global=yes
      tags: trash
    - name: Ensure ~/Downloads is daily cleanup
      cron: name="Cleanup ~/Downloads folder" special_time=daily user="{{ansible_env.SUDO_USER|default(ansible_user_id)}}" job="find ~/Downloads/ -mtime +{{cleanup_days}} -exec trash '{}' \;"
      sudo: no
      tags: trash
#    - name: Ensure marks exist
#      copy: src=files/marks.sh dest=/etc/profile.d/marks.sh 
    - name: Install python apps
      pip: name={{item}}
      with_items: 
        - awscli
        - virtualenv
        - google-api-python-client
 - include: patchs/patch-grub-lvm/patch-grub-lvm.yml
 - include: patchs/ssl3-poodle/patch-ssl3-poodle.yml
